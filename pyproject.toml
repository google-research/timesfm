[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/timesfm"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv]
prerelease = "allow"
environments = ["sys_platform == 'darwin'", "sys_platform == 'linux'"]

# Add build isolation exceptions if needed
no-build-isolation-package = ["torch"]

[tool.uv.pip]
no-strip-markers = true

[tool.ruff]
line-length = 88
indent-width = 2

[project]
name = "timesfm"
version = "2.0.0"
description = "A time series foundation model."
authors = [
    {name = "Rajat Sen", email = "senrajat@google.com"},
    {name = "Yichen Zhou", email = "yichenzhou@google.com"},
    {name = "Abhimanyu Das", email = "abhidas@google.com"},
    {name = "Petros Mol", email = "pmol@google.com"},
    {name = "Michael Chertushkin", email = "chertushkinmichael@gmail.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy>=1.26.4",
    "huggingface_hub[cli]>=0.23.0",
    "safetensors>=0.5.3",
    "torch[cuda]>=2.0.0",
]

